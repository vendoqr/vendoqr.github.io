<html>
  <head>
    <meta charset="utf-8" />
    <title>PISOWIFI</title>
    <script src="js/jsQR.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ropa+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/bootbox.locales.min.js"></script>
    <style>
      body {
        font-family: "Ropa Sans", sans-serif;
        color: #333;
        max-width: 700px;
        margin: 0 auto;
        position: relative;
      } 

      h1 {
        margin-top: 100px;
        font-size: 60px;
        font-weight: bold;
        color: #eee;
      }
      p {
        color: wheat;
        font-size: 30px;
      }
      #loadingMessage {
        text-align: center;
        padding: 40px;
        background-color: #eee;
      }

      #canvas {
        width: 400px;
        height: 400px;
        position: relative;
        margin: 10%;
        border-radius: 15px;
      }

      #output {
        margin-top: 20px;
        background: #eee;
        padding: 10px;
        padding-bottom: 0;
      }

      #output div {
        padding-bottom: 10px;
        word-wrap: break-word;
      }

      #noQRFound {
        text-align: center;
      }
    </style>
  </head>
  <body class="color-change-2x">
    <div class="text-shadow-drop-center">
      <h1 align="center">
        VENDO <span class="qr-color">QR</span> SCANNER
      </h1>
      <p align="center">Point your Camera to the QR Code to continue</p>
    </div>
    <section>
    <div class="wrapper text-center">
      <canvas class="puff-in-center pulse" id="canvas" hidden></canvas>
    </div>

    <div
      id="output"
      style="border-radius: 20px;"
    >
      <div
        class="text-center"
        id="outputMessage"
        style="font-size: 20px;"
      >
        No QR code detected.
      </div>
      <div hidden><b>Data:</b> <span id="outputData"></span></div>
    </div>
    <div id="loadingMessage" hidden>
      ðŸŽ¥ Unable to access video stream (please make sure you have a webcam
      enabled)
    </div>
    </section>
    <section>
      <div style="margin-top: 5%; display: block; position: relative;">
          <img src="img/gamesbg.png" alt="Non Stop Gaming" height="600" width="700"/>
      </div>

    <input type="hidden" name="popup" value="true" />
    </form>
    <script type="text/javascript" src="/md5.js"></script> 
    <script type="text/javascript" src="js/jqr.js"></script> 
   <!-- $(endif) -->

    </section> 
  </body>
</html>
